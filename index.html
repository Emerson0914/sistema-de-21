<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de 21 - Jogador vs Máquina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Blackjack - Jogador vs Máquina</h1>

    <div class="hand">
      <h2>Sua Mão</h2>
      <div id="player-cards" class="cards"></div>
      <p>Total: <span id="player-total">0</span></p>
    </div>

    <div class="hand">
      <h2>Mão da Máquina</h2>
      <div id="dealer-cards" class="cards"></div>
      <p>Total: <span id="dealer-total">0</span></p>
    </div>

    <p id="message">Clique em "Novo Jogo" para começar!</p>

    <div class="buttons">
      <button onclick="startGame()">Novo Jogo</button>
      <button onclick="drawCard()" id="draw-btn">Pedir Carta</button>
      <button onclick="stopGame()" id="stop-btn">Parar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
